<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Exemplo de Cliente/Servidor</title>
</head>
<body>
  <form action="/authenticate" method="POST">
    <fieldset>
      <label for="email">email</label>
      <input name="email" type="text" id="email" inputmode="email" autocomplete="username"/>
    </fieldset>
    <fieldset>
      <label for="password">Senha</label>
      <input type="text" name="password" id="password" type="password" autocomplete="current-password" />
    </fieldset>
    <button type="submit">Entrar</button>
  </form>
  
</body>
</html>
